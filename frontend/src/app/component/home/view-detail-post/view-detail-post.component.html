<div class="modal-content modal-dialog-custom">
  <div class="modal-header">
    <h4>Xem chi tiết bài viết</h4>
  </div>

  <div class="modal-body" style="padding: 15px;">
    <div class="row" style="display: flex; justify-content: center; margin-bottom: 15px;">
      <h3>Tác giả: {{author?.username}}</h3>
    </div>
    <div class="row">

      <div class="col-md-6">
        <label class="input-label">Tên tiêu đề <span>*</span></label>
        <input type="text" class="input-typing overflow-dot" 
          [(ngModel)]="blogs.Title"
          placeholder="Nhập Tên tiêu đề">
      </div>

      <div class="col-md-6">
        <label class="input-label">Chuyên mục <span>*</span></label>
        <ng-select [items]="listTopic" 
                   placeholder="Lựa chọn" 
                   class="input-select" 
                   bindLabel="topicName" 
                   bindValue="_id"
                   [(ngModel)]="blogs.TopicId" 
                   [searchable]="false" 
                   [clearable]="false">
        </ng-select>
      </div>

      <div class="col-md-12">
        <label class="input-label" style="margin-top: 12px;">Mô tả</label>
        <textarea type="text" class="textarea-typing" 
                  [(ngModel)]="blogs.DesCription" 
                  placeholder="Nhập mô tả">
        </textarea>
      </div>

    </div>
    <div style="display: flex; justify-content: center; margin-top: 15px;">
      <svg xmlns="http://www.w3.org/2000/svg" 
                (click)="deletePost()"
                viewBox="0 0 448 512" style="width: 25px; cursor: pointer;">
          <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
      </svg>
    </div>
  </div>

  <div class="modal-footer">
    <div class="btn-action">
      <div class="btn-action-dv gray" style="margin-right: 12px;" (click)="closeModal()">
        Hủy bỏ
      </div>
      <!-- <div class="btn-action-dv orange" (click)="createPosts()">Lưu lại</div> -->
    </div>
  </div>
</div>
